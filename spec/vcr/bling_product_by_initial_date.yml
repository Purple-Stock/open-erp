        possui um franzido na regio da cintura criando um efeito de drapeado que acentua
        a cintura e adiciona um toque de sofisticao ao visual.<\/p>\r\n<p>\u00a0<\/p>\r\n<p>O
        vestido est\u00e1 disponvel em v\u00e1rios tamanhos, do PP ao M, para atender
        a todos os tipos de corpo.<\/p>\r\n<p>\u00a0<\/p>\r\n<p>O vestido tubinho
